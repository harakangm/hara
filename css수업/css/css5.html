<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* a태그중에서 herf속성 값을 가진 css주겠다 */
        a[target="_parent"] {  /*타겟 */
            background-color: yellow;
        }
    </style>
</head>
<body>
    <ul>
		<li><a>메인 메뉴 : </a></li>
		<li><a href="#" target="_parent">메뉴 1</a></li>
		<li><a href="#">메뉴 2</a></li>
		<li><a href="#">메뉴 3</a></li>
		<li><a href="#">메뉴 4</a></li>
	</ul>
</body>
</html>
