<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Date</title>
</head>
<body>
<script>
var DDay =  new Date(1998,4,10);
document.write('내 생일은 ',DDay.getFullYear(),'년 ',DDay.getMonth(),'월 ',DDay.getDate(),'일 입니다.<br>');

//
DDay.setFullYear(1999); // 매개변수 년도를 바꾸는 메서드
DDay.setMonth(8);       // 매개변수 날짜를 바꾸는 메서드

//
document.write('내 생일은 ',DDay.getFullYear(),'년 ',DDay.getMonth(),'월 ',DDay.getDate(),'일 입니다.<br>');

</script>
</body>
</html>
