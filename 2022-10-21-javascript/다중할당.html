<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>   
        //배열 기반의 다중 할당
        let [a, b] = [1, 2]
        console.log(a, b)

        //객체 기반의 다중 할당
        //변수를 json객체에 할당하고 안에있는 key값에 value를 할당함
        const product = {
            name: '건조망고',
            type: '당절임',
            weight: 3,
            arr: ['안', '녕', '하' ]
        }
        
        const {name, type} = product
        console.log(name, type)
    </script>
</body>
