<html>
  <head>
    <title></title>
    <script>
      const a = Number(prompt("월을 입력해주세요.", ""));
      const b = Number( a > 13 )
      
  


      if ( a >= 3 && a <= 5) {
        alert('봄입니다')
      } else if ( a >= 6 && a <= 9){
          alert('여름입니다')

         alert('겨울입니다.')
      } else  if(b)(
        alert ('너 바보지?')
      )

    </script>
