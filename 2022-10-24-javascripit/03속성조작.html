<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img class="rect" alt="고양이1">
    <img class="rect" alt="고양이2">
    <img class="rect" alt="고양이3">
    <img class="rect" alt="고양이4">

    <script>
        const rects = document.querySelectorAll('.rect') //rect 4개를 배열 형태로 가져옴

        rects.forEach(function(rect, index){
            const width = (index + 1) * 100
            const src = `http://placekitten.com/${width}/250`
            
            //rect.setAttribute('태그의 속성명 ', 속성 값)
            //원하는 요소의 속성과 속성 값을 넣을 수 있다.
            rect.setAttribute('src', src)

            //요소.getArribute(태그의 속성명) 태그에 속성명에 값을 얻어옴
            const result = rect.getAttribute('alt')
            console.log(result)
        })
    </script>
</body>
</html>
