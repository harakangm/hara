<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="U2TF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text">inch<br />
    <button>계산</button>
    <p></p>
    <script>
        const button = document.querySelector('button')
        const input = document.querySelector('input')
        const p = document.querySelector('p')

        button.addEventListener('click', function() {
            const inch = Number(input.value) //input창에서 입력 받은 value값을 가져 올 수 있다.

            //숫자인지 문자인지 판단

            if(isNaN(inch)) { // isNaN: 숫자가 아닌 값이라면 true
                p.textContent= '숫자를 입력해 주세요'
                return // 함수 안에 있어서 return값을 적어줄수 있다 함수를 바로 종료시킴
            }

            const cm = inch * 2.54 // cm를 구해준다
            p.textContent = `${inch}inch는 ${cm} cm 입니다. `
        })
    </script>
</body>
</html>
