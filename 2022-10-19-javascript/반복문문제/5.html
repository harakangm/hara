<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const study = prompt('과목을 입력하세요')


        switch (study) {
            case '수학':
                alert(`${study} 의 과목코드는 1입니다`)
                break;
                case '과학':
                alert(`${study} 의 과목코드는 2입니다`)
                break;
                case '영어':
                alert(`${study} 의 과목코드는 3입니다`)
                break;
                case '국사':
                alert(`${study} 의 과목코드는 4입니다`)
                break;
                case '기타':
                alert(`${study} 의 과목코드는 00입니다`)
                break;        
            default:
                break;
        }
        
    </script>
</body>
</html>
