<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let i = 0;
        const arr = [1, 2, 3, 4, 5]
         
        // 배열을 이용한 출력
        while ( i < arr.length ) {
            console.log(` ${i}: ${arr[i]} `);
            //i = i + 1;
            i++;
        }

        // for랑 다른 점은 초기값을 밖에다 빼고실행함
    </script>
</body>
</html>
