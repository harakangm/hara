<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테이블</title>
    <style>
        #wrap{
            margin-left: 50px;
        }
        #table table{
            border: 1px solid black;
            border-collapse: collapse;
            padding: 5px;
        }
        #table td{
            border: 1px solid black;
            padding: 5px;
            width: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div><h1>header</h1></div>
    <div><h1>navigation</h1></div>
    <div id="wrap">
        <div id="table" class="ta">
            <table>
                <tr>
                    <td colspan="2" rowspan="2">1</td>
                    <td>3</td>
                </tr>
                <tr>

                    <td>6</td>
                </tr>
                <tr>
                    <td>7</td>
                    <td>8</td>
                    <td>9</td>
                </tr>
            </table>
        </div>
        <div></div>
    </div>
    <div></div>
</body>
</html>
