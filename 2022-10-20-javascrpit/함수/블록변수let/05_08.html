<script>

// 선언된 let변수는 자신이 속한 중괄호 안에서만 쓸 수 있다.
function logScope(){
var local = 2;
    if(local){
        var local = '다른 값';
        console.log('블럭안의 var:',local);
    }
    console.log('local',local)
}

logScope();
</script>
