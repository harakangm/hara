<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <script>
      const max = function (array) {
        let output = array[0];

        for (const i of array) {
          if( output < i) {
            output = i
          }
        }

        return output

      };

      console.log(max([1, 2, 3, 4]));
    </script>
  </head>
  <body></body>
</html>
