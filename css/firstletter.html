<!DOCTYPE html>
<html>
<head>
<style>
p::first-letter {
  font-size: 200%;
  color: #8A2BE2;
}

p[class = first]::first-letter{
  font-size: 300%;
  font-weight: bold;
  color: blue;
}
</style>
</head>
<body>

<h1>Demo of the ::first-letter selector</h1>

<p class="first">My name is Donald.</p>
<p>I live in Duckburg.</p>
<p>My best friend is Mickey.</p>

</body>
</html>
