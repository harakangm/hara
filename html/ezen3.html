<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>[p] 태그는 문단을 나타낼때 사용 자동으로 줄바꿈이됨</p>
    <p>[br] 태그는 줄을 바꿀때 이용 된다 <br />이렇게</p>
        <!-- <br> 태그 <p>태그 -->
    <blockquote>
            인용문을 사용 할때 blockquote<br>태그를 이용한다
    </blockquote>
    <strong>내용을 강조할때 strong 태그를 사용한다</strong><br>
    <b>단순한 강조를 사용할때 b태그를 이용</b>
      
    <dl>
        <!-- description list : 설명목록 -->
        <!-- [dt] 제목  -->
        <dt>선물용 3kg</dt>
        <!-- [dd] 설명 -->
        <dd>소과 13~16과</dd>
        <dd>중과 10~12과</dd>
    </dl>
    <!-- <colgrop> -->
        <table>
            <!-- 테이블 만들기 -->
            <caption>하이</caption>
            <!-- 제목 -->
                <tr>
                    <!-- th 굵은 글씨 가운데 정렬 -->
                   <th>안녕하세요</th>
                   <th>반갑습니다</th>
                   <th>하하하</th> 
                </tr>
                <tr>
                    <!-- 행 -->
                    <td>2022-10-06</td>\
                    <td>123</td>
                    <td>456</td>
                </tr>
        </table>
</body>
</html>
