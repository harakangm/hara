<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
</head>
<body>
    <h1>점점</h1> <!--제목을 정하는데 사용 h1 태그 로고 삽입-->
    <h2>작아짐</h2>
    <h3>더</h3>
    <h4>[tap] 들여쓰기 버튼</h4> 
    <P>태그는 규칙이 정해져 있고 시작 태그와 닫는 태그가 반드시 짝궁</P>
    <!--<BR>OR <BR /> 줄바꿈태그 <HR> OR <hR /> 사이에 줄 생성-->
    <hr />
    줄생김
    <p><small>저작권표시</small></p>
    <!-- small 저작권표시
        [sub] 
        [sup]
        [u] 밑줄 긋는 태그
        [ins] 새롭게 삽인된 내용을 표시
        [s] 취소선 처리-->
    <!--태그에는 속성과 속성 값을 넣을 수 있다
        title="속성값" -->
        <!--f12 사이트 보고 참조-->
        <!--태그는 용도에 맞게 쓰는게 중요하고 레퍼런스 사이트 쓰는법-->
        <!--[ ctrl + / ]  주석사용 태그에 대고 사용 하면 주석처리-->

</html>
