<body>
    <script>
        var url ='https://api.openweathermap.org/data/2.5/weather?'
        url += 'appid=f862c5bec26ea6d2a7cd8e5888233a3c'
        url += '&units=metric'
        url += '&lang=kr'
        url += '&q=seoul'
    
    const getData = (url) => {
        return fetch(url)
    }

    getData(url).then(
        data => data.json()
    ).then(
        result => console.log(result)
    )
    </script>
