<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    .alert_msg {
    display: none;
    font-size: 0.8rem;
    color: red;
    padding-left: 110px;
    }
    </style>
</head>
<body>
    <fieldset>
        <legend>성별</legend>
        <ul>
            <li>
                <select id="gender" name="gender">
                    <option value="">성별</option>
                    <option value="">남자</option>
                    <option value="">여자</option>
                </select>
                <span class="alert_msg reg_gender">비워둘 수 없습니다.</span>
            </li>
        </ul>
    </fieldset>


    <script>
    const gender = document.querySelector('#gender')
    const regGender = document.querySelector('.reg_gender')
        
    gender.addEventListener('change', function(e) {
        const index = e.currentTarget.options.selectedIndex
        console.log(index)
        regGender.style.display = 'none'
        
        if (index === 0) {
            
            regGender.style.display='block'
        }
   
    })

    
    </script>
</body>
</html>
