<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>  
        class Square{       
            #length //this.length를 private로 사용 하겠다 외부에서 접근을 못함
                    //볼 수도 없고 수정 할 수 없게 만들어줌

            constructor (length) {
                this.length = length
            }

            get length () {
                return this.#length
            }

            set length (length) {
                this.#length = length
            }

            //get 외부에서 값을 가져옴 리턴 해서 가져 올게 있을때 단순하게 값을 리턴해줌
            get getPerimeter () {
                return 4 * this.#length
            }

            get getArea () {
                return this.#length * this.#length
            }

        }


        //private:외부에서 접근하지 못하게 한다.
        const square = new Square(10)
        //외부에서 값을 바꿔 버릴 수 있음 이럴 때 바뀌지 않게 프라이빗 속성을 사용한다
        // 외부에서 접근을 못하게 막아줌
        // console.log(square.length)
        console.log(square.length)
        console.log(`getPerimeter(): ${square.getPerimeter}`)
        console.log(`getArea(): ${square.getArea}`)

    </script>
</body>
</html>
