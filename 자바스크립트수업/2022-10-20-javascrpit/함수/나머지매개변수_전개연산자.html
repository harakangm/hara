<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // //1. rest parameter (나머지 매개변수)
        // // ....items 나머지 하고 a b 는 필수 적으로 받아옴
        // // 나머지 변수
        // function sample(a, b, ...items){
        //         console.log(a, b, items)
        // }

        // sample(1,2)
        // sample(1,2,3)
        // sample(1,2,3,4)

        //2 spread operator(전개 연산자)
        function sample(...items){
                console.log(items)
        }

        const array = [1, 2, 3, 4]

        console.log(`전개 연산자를 사용하지 않을때: ${sample(array)}`)
        //[[1,2,3,4]] 배열안에 배열이 들어가있음
        console.log(`전개 연산자를 사용할때: ${sample(...array)}`)
        //[1,2,3,4] 배열안에 출력 전개연산자 사용
    </script>
</body>
</html>
