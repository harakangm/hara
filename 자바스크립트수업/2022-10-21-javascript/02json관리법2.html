    <script>
        //자료를 다루는 방식: 배열 (현재)객체 데이터(json)

        //객체 데이터 (json)
        const product = {
            name: '건조망고',
            type: '당절임',
            weight: 3,
            arr: ['안', '녕', '하' ]
        }

        // 관리법 2

        const product2 = [{
            name: '건조바나나',
            type: '바나나절임',
            weight: 3,
        }, {
            name: '건조망고',
            type: '망고절임',
            weight: 3,
        }]

        const product3 = '{ "result": true, "count": 42 }'
        const obj = JSON.parse(product3) // 문자열을 JSON 객체 데이터로 바꾸기 위해서는 key에다 쌍따음표를 넣어야한다
        console.log(obj)

        console.log(JSON.stringify(product2)) // json객체데이터를 문자열로 바꿔줌
        console.log(product2[0])
        console.log(product2[1])


    </script>
