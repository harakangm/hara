<body>
    <script>

        const stat = Number(prompt("키 입력"))

        if ( stat > 150 ) {
            alert('환영합니다')
        } else  {
            if (confirm("부모님이랑 같이왔니?")) {
                alert('좋은 시간 보내렴~')
            } else {
                alert('부모님 이랑 같이오렴')
            }
        }

    </script>
</body>
